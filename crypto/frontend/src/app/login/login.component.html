<div class="cus-page">
    <div class="login-form">
      <h2 style="text-align: center;">Login</h2>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password">
      </div>
      
      <button class="btn btn-success btn-login" (click)="login()">Login</button>
      <br><br>
      <a href="signup">New User? Create an account.</a>
  </div>
  </div>
