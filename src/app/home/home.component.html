<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UI Gallery - Angular</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
        </div>
        <form class="d-flex">
          <button class="btn btn-outline-success" type="submit">Jennie Python Package</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar">
          <p class="selected-category">No Categories selected</p>
          <ul>
            <li>
                <h5>Categories</h5>
            </li>
            <li  *ngFor="let tag of tags; let j = index">
                <a href="#">{{tag}} ({{counts[tag]}})</a>
            </li>            
          </ul>
        </div>      
      </div>
      <div class="col-md-9">
        <div class="search-area">
          <input class="form-control" placeholder="Search Library Name Here">
        </div>
        <div class="display-area">
          <div class="ui-box" *ngFor="let gallery of ui_gallery; let i = index"> 
            <h2 class="ui-lib-name">{{gallery.jennie_conf.title}}</h2>    
            <p>{{gallery.jennie_conf.description}}</p>
            <span class="badge bg-success">Angular Component Library</span>
            <br><br>
            <img class="ui-lib-image" [src]="gallery.jennie_conf.image">
            <div class="code-area">      
              <pre><button class="btn btn-primary btn-copy">Copy</button>jennie bootstrap add {{gallery.app_name}}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
